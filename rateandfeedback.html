   <!--Section for feedback form-->
    <section class="feedback-form">
        <h1>Rate & Feedback</h1>
        <p>We value your opinion! Please share your feedback and rate our product.</p>
        
        <!-- Feedback Form -->
        <form action="#" method="post">
            <!--Dropdown for reting selection-->
            <label for="rating">Rate the product:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
             <!--Textarea for users feedback input-->
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
             <!--Button to submit the feedback form-->
            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    
     <!--Footer section with contact informtion and social media links-->
